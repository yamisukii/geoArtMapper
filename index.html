<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Interactive Map</h1>
    <div>
        <label for="showLines">
            <input type="checkbox" id="showLines" checked /> Show Connecting Lines
        </label>
    </div>
    <div id="nationalityFilterContainer">
        <h3>Select Nationalities:</h3>
        <!-- Checkboxes will be dynamically added here -->
    </div>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <div id="controls">
        <label for="yearSlider">Year: <span id="yearLabel">1905</span></label>
        <input type="range" id="yearSlider" min="1905" max="1915" step="1" value="1905" />
    </div>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
